<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Sync Promotion Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #120d0a;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }
        
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .tab.active {
            border-bottom-color: rgba(255, 255, 255, 0.8);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-group select option {
            background: #120d0a;
            color: white;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card h3 {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }
        
        .card p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status.active {
            background: rgba(76, 175, 80, 0.2);
            color: rgba(76, 175, 80, 0.9);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .status.inactive {
            background: rgba(244, 67, 54, 0.2);
            color: rgba(244, 67, 54, 0.9);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .analytics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .metric h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .metric p {
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: rgba(244, 67, 54, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: rgba(76, 175, 80, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Cloud Sync Promotion Dashboard</h1>
            <p>Manage and track your cloud sync promotions</p>
        </div>
        
        <div class="content">
            <div class="tabs">
                <div class="tab active" onclick="showTab('create')">Create Promotion</div>
                <div class="tab" onclick="showTab('send')">Send Promotion</div>
                <div class="tab" onclick="showTab('analytics')">Analytics</div>
            </div>
            
            <!-- Create Promotion Tab -->
            <div id="create" class="tab-content active">
                <h2>Create New Promotion Template</h2>
                <form id="createForm">
                    <div class="form-group">
                        <label for="type">Promotion Type</label>
                        <input type="text" id="type" placeholder="e.g., holiday_sale, new_feature" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="e.g., üéÑ Holiday Sale - 25% Off!" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="body">Body</label>
                        <textarea id="body" placeholder="Enter the promotion message..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="actionText">Action Text</label>
                        <input type="text" id="actionText" placeholder="e.g., Shop Now, Sync Data" value="Sync Now">
                    </div>
                    
                    <div class="form-group">
                        <label for="destinationRoute">Destination Route</label>
                        <select id="destinationRoute">
                            <option value="/(app)/dashboard">Dashboard</option>
                            <option value="/(app)/routine">Routine</option>
                            <option value="/(app)/shop">Shop</option>
                            <option value="/(app)/rewards">Rewards</option>
                            <option value="/(app)/cart">Cart</option>
                            <option value="/(app)/profile">Profile</option>
                            <option value="/(app)/login">Login</option>
                            <option value="/(app)/notification-settings">Notification Settings</option>
                            <option value="/(app)/schedule-routine">Schedule Routine</option>
                            <option value="/(app)/schedule-intro">Schedule Intro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="cooldownDays">Cooldown Days</label>
                        <input type="number" id="cooldownDays" value="30" min="1" max="365">
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="isActive" checked> Active
                        </label>
                    </div>
                    
                    <button type="submit" class="btn">Create Promotion</button>
                </form>
            </div>
            
            <!-- Send Promotion Tab -->
            <div id="send" class="tab-content">
                <h2>Send Promotion to Users</h2>
                <form id="sendForm">
                    <div class="form-group">
                        <label for="sendType">Promotion Type</label>
                        <input type="text" id="sendType" placeholder="e.g., holiday_sale" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sendTitle">Title</label>
                        <input type="text" id="sendTitle" placeholder="e.g., üéÑ Holiday Sale - 25% Off!" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sendBody">Body</label>
                        <textarea id="sendBody" placeholder="Enter the promotion message..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="sendActionText">Action Text</label>
                        <input type="text" id="sendActionText" placeholder="e.g., Shop Now, Sync Data" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sendDestinationRoute">Destination Route</label>
                        <select id="sendDestinationRoute">
                            <option value="/(app)/dashboard">Dashboard</option>
                            <option value="/(app)/routine">Routine</option>
                            <option value="/(app)/shop">Shop</option>
                            <option value="/(app)/rewards">Rewards</option>
                            <option value="/(app)/cart">Cart</option>
                            <option value="/(app)/profile">Profile</option>
                            <option value="/(app)/login">Login</option>
                            <option value="/(app)/notification-settings">Notification Settings</option>
                            <option value="/(app)/schedule-routine">Schedule Routine</option>
                            <option value="/(app)/schedule-intro">Schedule Intro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="userIds">User IDs (optional)</label>
                        <textarea id="userIds" placeholder="Leave empty to send to all unsynced users, or enter comma-separated user IDs"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Send Promotion</button>
                </form>
            </div>
            
            <!-- Analytics Tab -->
            <div id="analytics" class="tab-content">
                <h2>Promotion Analytics</h2>
                <div class="analytics" id="analyticsMetrics">
                    <div class="loading">Loading analytics...</div>
                </div>
                
                <div class="form-group">
                    <label for="analyticsType">Filter by Promotion Type (optional)</label>
                    <input type="text" id="analyticsType" placeholder="e.g., holiday_sale">
                </div>
                
                <button onclick="loadAnalytics()" class="btn">Refresh Analytics</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Load analytics when switching to analytics tab
            if (tabName === 'analytics') {
                loadAnalytics();
            }
        }
        
        // Create promotion form
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                type: document.getElementById('type').value,
                title: document.getElementById('title').value,
                body: document.getElementById('body').value,
                actionText: document.getElementById('actionText').value,
                destinationRoute: document.getElementById('destinationRoute').value,
                priority: document.getElementById('priority').value,
                cooldownDays: parseInt(document.getElementById('cooldownDays').value),
                isActive: document.getElementById('isActive').checked
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/promotions/template`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showMessage('‚úÖ Promotion created successfully!', 'success');
                    document.getElementById('createForm').reset();
                } else {
                    const error = await response.json();
                    showMessage(`‚ùå Error: ${error.error}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'error');
            }
        });
        
        // Send promotion form
        document.getElementById('sendForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userIds = document.getElementById('userIds').value
                .split(',')
                .map(id => id.trim())
                .filter(id => id.length > 0);
            
            const formData = {
                promotionType: document.getElementById('sendType').value,
                title: document.getElementById('sendTitle').value,
                body: document.getElementById('sendBody').value,
                actionText: document.getElementById('sendActionText').value,
                destinationRoute: document.getElementById('sendDestinationRoute').value,
                userIds: userIds
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/promotions/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showMessage(`‚úÖ Promotion sent to ${data.sentCount} users!`, 'success');
                    document.getElementById('sendForm').reset();
                } else {
                    const error = await response.json();
                    showMessage(`‚ùå Error: ${error.error}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'error');
            }
        });
        
        async function loadAnalytics() {
            const promotionType = document.getElementById('analyticsType').value;
            const url = promotionType 
                ? `${API_BASE}/api/promotions/analytics/${promotionType}`
                : `${API_BASE}/api/promotions/analytics`;
            
            try {
                const response = await fetch(url);
                
                if (response.ok) {
                    const data = await response.json();
                    displayAnalytics(data);
                } else {
                    const error = await response.json();
                    showMessage(`‚ùå Error: ${error.error}`, 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'error');
            }
        }
        
        function displayAnalytics(data) {
            const metricsContainer = document.getElementById('analyticsMetrics');
            
            metricsContainer.innerHTML = `
                <div class="metric">
                    <h3>${data.totalSent}</h3>
                    <p>Total Sent</p>
                </div>
                <div class="metric">
                    <h3>${data.totalClicked}</h3>
                    <p>Total Clicked</p>
                </div>
                <div class="metric">
                    <h3>${data.totalConverted}</h3>
                    <p>Total Converted</p>
                </div>
                <div class="metric">
                    <h3>${data.clickRate}%</h3>
                    <p>Click Rate</p>
                </div>
                <div class="metric">
                    <h3>${data.conversionRate}%</h3>
                    <p>Conversion Rate</p>
                </div>
            `;
        }
        
        function showMessage(message, type) {
            // Remove existing messages
            document.querySelectorAll('.error, .success').forEach(msg => msg.remove());
            
            // Create new message
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            // Insert at the top of the content
            const content = document.querySelector('.content');
            content.insertBefore(messageDiv, content.firstChild);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        // Load analytics on page load
        window.addEventListener('load', () => {
            loadAnalytics();
        });
    </script>
</body>
</html>
